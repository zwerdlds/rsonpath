name: "Nix Shell Build"
on:
  pull_request:
    branches: [ "main", "nix" ]
  push:
    branches: [ "main", "nix" ]

jobs:
  nix-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: cachix/install-nix-action@v21
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: rrbutani/use-nix-shell-action@v1
        with:
          file: shell.nix
      - name: Build
        run: just build
